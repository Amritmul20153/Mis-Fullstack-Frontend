<ul class="list-group mb-4">
  <li class="list-group-item">
    <strong>ID:</strong> {{ encounter.id }}
  </li>

  <!-- Status -->
  <li class="list-group-item">
    <label>Status:
      <select [(ngModel)]="encounter.encounterStatus" class="form-select w-auto d-inline-block ms-2">
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </label>
  </li>

  <!-- Startdatum -->
  <li class="list-group-item">
    <label>Geplanter Start:
      <input type="datetime-local"
             class="form-control w-auto d-inline-block ms-2"
             [ngModel]="encounter.plannedStartDate | date:'yyyy-MM-ddTHH:mm'"
             (ngModelChange)="encounter.plannedStartDate = $event" />
    </label>
  </li>

  <!-- Enddatum -->
  <li class="list-group-item">
    <label>Geplantes Ende:
      <input type="datetime-local"
             class="form-control w-auto d-inline-block ms-2"
             [ngModel]="encounter.plannedEndDate | date:'yyyy-MM-ddTHH:mm'"
             (ngModelChange)="encounter.plannedEndDate = $event" />
    </label>
  </li>

  <!-- Priority -->
  <li class="list-group-item">
    <label>Priority:
      <input type="text"
             class="form-control w-auto d-inline-block ms-2"
             [(ngModel)]="encounter.priority.text"
             placeholder="Priority Text" />
    </label>
  </li>

  <!-- Service Provider -->
  <li class="list-group-item">
    <label>Service Provider:
      <input type="text"
             class="form-control w-auto d-inline-block ms-2"
             [(ngModel)]="encounter.serviceProvider.display"
             placeholder="Service Provider" />
    </label>
  </li>

  <!-- Identifier -->
  <li class="list-group-item">
    <h5>Identifier</h5>
    <div *ngFor="let id of encounter.identifier" class="input-group mb-2">
      <input type="text" class="form-control" [(ngModel)]="id.value" placeholder="Identifier" />
    </div>
    <button class="btn btn-sm btn-success" (click)="encounter.identifier.push({ value: '' })">+ Identifier</button>
  </li>
</ul>

<!-- Action buttons -->

  <button class="btn btn-danger me-2" (click)="deleteEncounter()">LÃ¶schen</button>
  <button class="btn btn-warning" (click)="updateEncounter()">Speichern</button>
</div>
